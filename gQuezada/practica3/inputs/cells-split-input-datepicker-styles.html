<dom-module id="cells-split-input-datepicker-styles"><template><style>
    :host {
        display: block;
        box-sizing: border-box;
        font-family: var(--cells-fontDefault, sans-serif);
        @apply --cells-split-input-datepicker; }

    :host([hidden]), [hidden] {
        display: none; }

    *, *:before, *:after {
        box-sizing: inherit; }

    .split-container {
        width: var(--cells-split-input-datepicker-split-container-width, 100%);
        display: block;
        position: relative;
        @apply --cells-split-input-datepicker-split-container; }
    .split-container.top cells-datepicker.split-datepicker {
        position: absolute;
        bottom: 0;
        -webkit-transform: translateY(-19%);
        transform: translateY(-19%);
        @apply --cells-split-input-datepicker-split-container-top; }
    .split-container.bottom cells-datepicker.split-datepicker {
        position: absolute;
        top: 0;
        -webkit-transform: translateY(19%);
        transform: translateY(19%);
        @apply --cells-split-input-datepicker-split-container-bottom; }
    .split-container.right cells-datepicker.split-datepicker {
        position: absolute;
        right: -100%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        @apply --cells-split-input-datepicker-split-container-left; }
    .split-container.left cells-datepicker.split-datepicker {
        position: absolute;
        left: -100%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        @apply --cells-split-input-datepicker-split-container-right; }

    .split-input {
        width: var(--cells-split-input-datepicker-split-input-width, 100%);
        padding: var(--cells-split-input-datepicker-split-input-padding, 0 15px);
        position: var(--cells-split-input-datepicker-split-input-position, relative);
        @apply --layout;
        @apply --cells-split-input-datepicker-split-input; }
    .split-input .split-input-container {
        position: relative;
        @apply --layout;
        @apply --layout-flex;
        @apply --cells-split-input-datepicker-container; }
    .split-input .split-input-container .date-input {
        --cells-molecule-input-background-color: var(--cells-split-input-datepicker-date-input-bg-color, #F4F4F4);
        --cells-molecule-input-field-min-height: var(--cells-split-input-datepicker-date-input-min-height, 60px);
        --cells-molecule-input-disabled-field-input-color: var(--cells-split-input-datepicker-date-input-color, #121212);
        @apply --layout-flex;
        @apply --cells-split-input-datepicker-date-input; }
    .split-input .split-input-container .date-input.month:before {
        border-left: var(--cells-split-input-datepicker-date-input-month-before-border-left, 1px solid #E9E9E9);
        content: '';
        height: 40%;
        left: 0;
        position: absolute;
        top: 30%;
        z-index: 1;
        @apply --cells-split-input-datepicker-date-input-month-before; }
    .split-input .split-input-container .date-input.month:after {
        border-right: var(--cells-split-input-datepicker-date-input-month-after-border-right, 1px solid #E9E9E9);
        content: '';
        height: 40%;
        position: absolute;
        right: 0;
        top: 30%;
        z-index: 1;
        @apply --cells-split-input-datepicker-date-input-month-after; }
    .split-input .split-button-container {
        margin-left: var(--cells-split-input-datpicker-button-container-margin-left, 10px);
        @apply --layout;
        @apply --layout-self-center;
        @apply --cells-split-input-datepicker-button-container; }
    .split-input .split-button-container paper-icon-button.split-button {
        --paper-icon-button: { color: var(--cells-split-input-datpicker-button-icon-color, #2A86CA); };
        --paper-icon-button-hover: { color: var(--cells-split-input-datpicker-hover-button-icon-color, #5BBEFF); };
        --paper-icon-button-ink-color: transparent;
        @apply --cells-split-input-datpicker-button-icon; }
    .split-input .split-button-container paper-icon-button.split-button-clear {
        --paper-icon-button: { color: var(--cells-split-input-datpicker-clear-button-icon-color, #D3D3D3); };
        --paper-icon-button-hover: { color: var(--cells-split-input-datpicker-hover-clear-button-icon-color, #BDBDBD); };
        --paper-icon-button-ink-color: transparent;
        @apply --cells-split-input-datpicker-clear-button-icon; }

    cells-datepicker.split-datepicker {
        --cells-datepicker-margin: 0;
        --cells-datepicker: { background-color: #fff; z-index: 50; };
        --cells-calendar-container-margin: var(--cells-split-input-datepicker-datepicker-margin, 0);
        --cells-calendar-container-box-shadow: none;
        @apply --cells-split-input-datepicker-datepicker; }

    :host([invalid]) .date-input {
        background-color: var(--cells-molecule-input-invalid-background-color, #F8D7DC); }

    .disabled-input {
        background-color: transparent;
        height: 100%;
        position: absolute;
        top: 0;
        width: 100%;
        @apply --cells-split-input-datepicker-disabled-input; }

</style></template></dom-module>
