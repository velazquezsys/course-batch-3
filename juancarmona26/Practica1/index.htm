
<!DOCTYPE html>
<html>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        
        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        
        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
        
<body>

<h1>Pr&aacute;ctica</h1>

<p>Por favor da click en el siguiente texto:</p>



<div id="optionMenu" >
        <p id="demo" onclick="createOptionsInOptionMenuDiv()">Dinosaurus</p>    
</div> 

<div id="optionValue">

</div>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Este es un modal, con cabeza, cuerpo y pies.</p>      
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
      <button id="closeButton" onclick="closeModal()">Cerrar</button>
      <button id="saveChanges">Guardar cambios</button>
    </div>
  </div>
  
  <script src="playWithDOM.js"></script>
</body>
</html>
