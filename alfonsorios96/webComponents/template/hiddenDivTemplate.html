<html>
  <head>
    <meta charset="utf-8">
    <title>Hidden div template</title>
  </head>
  <body>
    <div id="template" hidden>
      <h1>Don Gato</h1>
      <img src="http://vignette2.wikia.nocookie.net/doblaje/images/a/a3/308360-topcat_large.png/revision/latest?cb=20130716205723&path-prefix=es">
    </div>

    <script>
      (function hiddenDivTemplate() {
        'use script';

        const templ = document.querySelector('#template');
        templ.removeAttribute('hidden');
      })();
    </script>
  </body>
</html>
